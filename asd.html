<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!-- ez kell !!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Maps Example</title>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=bQTvOjfuXEF9XuThrLr1~xZeJMdJ3_eSoG1xxaDdqXw~As02h3sJ1CQtSKZfFO0Pcalz2D-5v45zmE-v8yW_HbG2y0oH-q2g0BvpaYqDQzia'></script>
    <!-- https://www.bingmapsportal.com/Application# WINDOWS APPLICATION -->
    <style>
        #map {
            height: 400px;
            width: 400px; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
     function loadMapScenario() {
            var map = new Microsoft.Maps.Map(document.getElementById('map'), {
                credentials: 'bQTvOjfuXEF9XuThrLr1~xZeJMdJ3_eSoG1xxaDdqXw~As02h3sJ1CQtSKZfFO0Pcalz2D-5v45zmE-v8yW_HbG2y0oH-q2g0BvpaYqDQzia',
                center: new Microsoft.Maps.Location(47.529984, 21.639022),
                zoom: 12
            });

            // Két pont koordinátái
            var startPoint = new Microsoft.Maps.Location(47.529984, 21.639022);
            var endPoint = new Microsoft.Maps.Location(47.540123, 21.651234);

            // Vonal hozzáadása a térképhez
            var line = new Microsoft.Maps.Polyline([startPoint, endPoint], {
                strokeColor: 'blue', // Vonal színe
                strokeThickness: 2 // Vonal vastagsága
            });
            map.entities.push(line);
        }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=loadMapScenario' async defer></script>
</body>
</html>
